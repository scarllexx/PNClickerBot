<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            background-color: #000;
            color: #f00;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .click-button {
            background-color: #f00;
            border: none;
            padding: 20px;
            font-size: 20px;
            color: #000;
            cursor: pointer;
        }

        .click-button:active {
            background-color: #900;
        }

        .stats {
            margin-top: 20px;
        }

        .upgrade {
            margin-top: 20px;
            background-color: #f00;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .upgrade:disabled {
            background-color: #900;
        }
    </style>
</head>

<body>
    <button class="click-button">Click me!</button>
    <div class="stats">
        <p>Points: <span id="points">0</span></p>
        <p>Click Power: <span id="click-power">1</span></p>
        <p>Energy: <span id="energy">500</span></p>
    </div>
    <button class="upgrade" id="upgrade-power">Upgrade Click Power (100 points)</button>
    <button class="upgrade" id="upgrade-energy">Upgrade Energy (200 points)</button>
    <button class="upgrade" id="buy-autobot">Buy Autobot (500 points)</button>
    <script>
        const clickButton = document.querySelector('.click-button');
        const pointsDisplay = document.getElementById('points');
        const clickPowerDisplay = document.getElementById('click-power');
        const energyDisplay = document.getElementById('energy');
        const upgradePowerButton = document.getElementById('upgrade-power');
        const upgradeEnergyButton = document.getElementById('upgrade-energy');
        const buyAutobotButton = document.getElementById('buy-autobot');

        let points = 0;
        let clickPower = 1;
        let energy = 500;

        clickButton.addEventListener('click', () => {
            points += clickPower;
            pointsDisplay.textContent = points;
        });

        upgradePowerButton.addEventListener('click', () => {
            if (points >= 100) {
                points -= 100;
                clickPower += 1;
                pointsDisplay.textContent = points;
                clickPowerDisplay.textContent = clickPower;
            }
        });

        upgradeEnergyButton.addEventListener('click', () => {
            if (points >= 200) {
                points -= 200;
                energy += 100;
                pointsDisplay.textContent = points;
                energyDisplay.textContent = energy;
            }
        });

        buyAutobotButton.addEventListener('click', () => {
            if (points >= 500) {
                points -= 500;
                pointsDisplay.textContent = points;
                // Add logic to activate autobot for 3 hours
            }
        });
    </script>
</body>

</html>
